<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Inner voice</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Lato:400,400i,700" rel="stylesheet">
</head>
<body>

  <header>
    <div class="wrapper grid grid-middle">
      <h1 class="push-0 unit xs-1-2 s-1-2 m-1-2 island-1-2">
        <a href="#">
          <img class="logo img-flex" src="images/company-logo.svg" alt="">
        </a>
      </h1>
      <nav class="header-nav push-0 unit xs-0 s-0 m-1-2 text-right">
        <ul class="push-0 list-group-inline">
          <li class="ib gutter-1-4"><a class="gutter-1-2 pad-t-1-4 pad-b-1-4" href="#">Product</a></li>
          <li class="ib gutter-1-4"><a class="gutter-1-2 pad-t-1-4 pad-b-1-4" href="#">Pricing</a></li>
          <li class="ib gutter-1-4"><a class="gutter-1-2 pad-t-1-4 pad-b-1-4" href="#">Log in</a></li>
        </ul>
      </nav>
      <input type="checkbox" id="nav-check" class="nav-check visually-hidden">
      <label class="nav-label unit xs-1-2 s-1-2 m-0 text-right island-1-2" for="nav-check">
        <i class="icon i-32">
          <img class="img-flex nav-open" src="images/nav-icon.svg" alt="Open navigation">
          <img class="img-flex nav-close" src="images/nav-icon-close.svg" alt="Close navigation">
        </i>
      </label>
      <nav class="nav unit xs-1 s-1 m-0">
        <ul class="push-0 list-group text-center">
          <li class="island"><a href="#">Product</a></li>
          <li class="island"><a href="#">Pricing</a></li>
          <li class="island"><a href="#">Log in</a></li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
